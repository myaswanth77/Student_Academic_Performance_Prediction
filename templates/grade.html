<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Academic Performance Prediction </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container ">
    <section class=" fixed-top ">
      <div class="row ">
        <div class="col-lg-12  ">
          <nav class="navbar navbar-expand-md navbar-light bg-light  ">
            <div class="d-flex align-items-center navbar-brand">
              <div class="h4">
                <i class="fa-solid fa-book-open-reader fa-md"></i>
                <span class="ml-2"> SAPP</span>
              </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="h5 ml-auto ">
                <ul class="navbar-nav ml-auto ">
                  <li class="nav-item home">
                    <a class="nav-link " href="#">Home</a>
                  </li>
                  <li class="nav-item login">
                    <a class="nav-link active " href="/grade">Grade Prediction</a>
                  </li>
                  <li class="nav-item login">
                    <a class="nav-link " href="/logout">Logout</a>
                  </li>
                </ul>
              </div>

            </div>
          </nav>

        </div>
 <!-- nav row ends -->
      <div class="row my-3">
        <div class="col-12   ">
          <hr class="bg-secondary">
        </div>
      </div>
      </div>
     
    
      <!-- line row ends -->
    </section>

    <!-- content starts -->
    <div class=" box shadow-lg p-4" id="content" >
      <div class="header h4 col-lg-6 col-md-8 col-sm-12 ">
       


        <h4>
          Fill the details below : 
        </h4>
      </div>
      <form action="{{ url_for('predict')}}" method="post">
        <div class="row p-3 gy-5 " id="form-content">
        <!-- first name -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="fname" class="col-sm-12 col-lg-12 col-form-label">First Name</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
              </div>
            </div>
          </div>

          <!-- last name -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="lname" class="col-sm-12 col-lg-12 col-form-label">Last Name</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
              </div>
            </div>
          </div>
         

          <!-- roll no -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="rollno" class="col-sm-12 col-lg-12 col-form-label">Registration Number</label>
              <div class="col-sm-12">
                <input type="text" min="319126500000" max="419126500000" name='rollno' class="form-control" id="rollno"
                  placeholder="Registration Number" required>
              </div>
            </div>
          </div>
         
          <!-- gender -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="gender" class="col-sm-12 col-lg-12 col-form-label">Gender</label>
              <div class="col-sm-12">
                <select id="gender" name='gender' class="form-control" required>
                  <option value="">Select Gender</option>
                  <option value="MALE">MALE</option>
                  <option value="FEMALE">FEMALE</option>
                 
                </select>
              </div>
            </div>
          </div>

           <!-- age -->
            <div class="col-md-6 col-lg-4 col-sm-12 my-element3 p-3 border bg-light border-0"> 
            <div class="form-group row">
              <label for="Age" class="col-sm-12 col-lg-12 col-form-label">Age</label>
              <div class="col-sm-12">
                <input type="number" min="15" max="50" class="form-control" id="Age" name='age' placeholder="Age" required>
              </div>
            </div>
          </div> 

          <!-- Location -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="Location" class="col-sm-12 col-lg-12 col-form-label">Location</label>
              <div class="col-sm-12">
                <select id="Location"  name='location' class="form-control" required>
                  <option value="">Select Location</option>
                  <option value="Urban">Urban</option>
                  <option value="Rural">Rural</option>
                </select>
              </div>
            </div>
          </div>

          <!-- famsize -->
           <div class="col-md-6 col-lg-4 col-sm-12 my-element3 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="famsize" class="col-sm-12 col-lg-12 col-form-label">Family Size</label>
              <div class="col-sm-12">
                <input type="number" min="0" max="50"  class="form-control" id="famsize" name='famsize' placeholder="Family Size" required>
              </div>
            </div>
          </div>


          
          <!-- pstatus -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="pstatus" class="col-sm-12 col-lg-12 col-form-label">Parental Status</label>
              <div class="col-sm-12">
                <select id="pstatus"  name='pstatus'  class="form-control" required>
                  <option value="">Select Parental Status</option>
                  <option value="T">Together</option>
                  <option value="A">apart</option>
                </select>
              </div>
            </div>
          </div>

          <!-- mother education -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="medu" class="col-sm-12 col-lg-12 col-form-label">Mother Education</label>
              <div class="col-sm-12">
                <select id="medu" name='medu' class="form-control" required>
                  <option value="">Select Mother Education</option>
                  <option value="None">None</option>
                  <option value="primary education( 4th grade )">Primary Education(upto 4th Grade)</option>
                  <option value="5th to 9th grade">5th to 9th Grade</option>
                  <option value="secondary education">Secondary Education</option>
                  <option value="higher education">Higher Education</option>
                </select>
              </div>
            </div>
          </div>

          <!-- father education -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="fedu" class="col-sm-12 col-lg-12 col-form-label">Father Education</label>
              <div class="col-sm-12">
                <select id="fedu" name='fedu' class="form-control" required>
                  <option value="">Select Father Education</option>
                  <option value="None">None</option>
                  <option value="primary education( 4th grade )">Primary Education(upto 4th Grade)</option>
                  <option value="5th to 9th grade">5th to 9th Grade</option>
                  <option value="secondary education">Secondary Education</option>
                  <option value="higher education">Higher Education</option>
                </select>
              </div>
            </div>
          </div>

          <!-- mother job -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="mjob" class="col-sm-12 col-lg-12 col-form-label">Mother Job</label>
              <div class="col-sm-12">
                <select id="mjob" name='mjob' class="form-control" required>
                  <option value="">Select Mother job</option>
                  <option value="Homemaker">Home maker</option>
                  <option value="nominal: 'teacher', 'health' care related">Teacher or health care related</option>
                  <option value="civil services: administrative or police">Civil Service : Administrative or Police</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Father job -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="mjob" class="col-sm-12 col-lg-12 col-form-label">Father Job</label>
              <div class="col-sm-12">
                <select id="fjob" name='fjob' class="form-control" required>
                  <option value="">Select Father job</option>
                  <option value="Homemaker">Home maker</option>
                  <option value="nominal: 'teacher', 'health' care related">Teacher or health care related</option>
                  <option value="civil services: administrative or police">Civil Service : Administrative or Police</option>
                </select>
              </div>
            </div>
          </div>

          <!-- reason to join -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <label for="reason" class="col-sm-12 col-lg-12 col-form-label">Reason to join this institute</label>
              <div class="col-sm-12">
                <select id="reason" name='reason' class="form-control" required>
                  <option value="">Select Reason to opt this college</option>
                  <option value="Course preference">Course preference</option>
                  <option value="Institution's reputation"> Institution's reputation</option>
                  <option value="close to home">close to home</option>
                  <option value="Other">Other</option>
                 </select>
              </div>
            </div>
          </div> 

        <!-- travel time -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="ttime" class="col-sm-12 col-lg-12 col-form-label">Travel Time</label>
            <div class="col-sm-12">
              <select id="ttime" name='traveltime' class="form-control" required>
                <option value="">Select Travel Time</option>
                <option value="<15 min">Less than 15 minutes</option>
                <option value="15 - 30 min">Between 15 to 30 minutes</option>
                <option value="30min - 1hr">Between 30 mins to 60 mins</option>
                <option value=">1hr">Greater than 1 hr</option>
                
              </select>
              </div>
            </div>
          </div>
         <!-- study time -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="stime" class="col-sm-12 col-lg-12 col-form-label">Study Time(weekly)</label>
            <div class="col-sm-12">
              <select id="stime" name='studytime' class="form-control" required>
                <option value="">Select Study Time</option>
                <option value="1- <2 hr">Between 1 to  2 hours</option>
                <option value="2 to 5 hr">Between 2 hours to 5 hours</option>
                <option value="5 to 10 hr">Between 5 hours to 10 hours</option>
                <option value=">10 hr">Greater 10 hours</option>
              </select>
              </div>
            </div>
          </div>

         <!-- backlog history -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="backlogs" class="col-sm-12 col-lg-12 col-form-label">Backlogs History</label>
            <div class="col-sm-12 ">
              <input type="Number" name="backlogs" min="0" max="50" class="form-control" id="backlogs"
                placeholder="Number of backlogs(till now)" required>
            </div>
            </div>
          </div>

          <!-- Family Support -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="famsup" class="col-sm-12 col-lg-12 col-form-label">Family Support</label>
            <div class="col-sm-12">
              <select id="famsup" name='famsup'  class="form-control" required>
                <option value="">Select Family Support</option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
              </select>
            </div>
            </div>
          </div>

          <!-- paid courses-->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="pcourses" class="col-sm-12 col-lg-12 col-form-label">Enrolled any paid courses</label>
            <div class="col-sm-12">
              <select id="pcourses" name='paid' class="form-control" required>
                <option value="">Select </option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
              </select>
            </div>
            </div>
          </div>

          <!-- Extra circular activites -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
          <div class="form-group row">
            <label for="Ecactvities" class="col-sm-12 col-lg-12 col-form-label">Interested in Extra Curricular
              Activites</label>
            <div class="col-sm-12">
              <select id="activities" name='activities' class="form-control" required>
                <option value="">Select </option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
              </select>
              </div>
            </div>
          </div>

          <!--interest in higher education   -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="Hedu" class="col-sm-12 col-lg-12 col-form-label">Interested in higher Education</label>
            <div class="col-sm-12">
              <select id="Hedu" name='higheredu' class="form-control" required>
                <option value="">Select </option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
              </select>
              </div>
            </div>
          </div>
          <!-- Internet at Home -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="internet" class="col-sm-12 col-lg-12 col-form-label">Internet at home</label>
            <div class="col-sm-12">
              <select id="internet" name='internet'  class="form-control" required>
                <option value="">Select </option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
              </select>
            </div>
            </div>
          </div>

          <!--Family Relation  -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="Famrel" class="col-sm-12 col-lg-12 col-form-label">Family Relation</label>
            <div class="col-sm-12">
              <select id="Famrel"   name='famrel' class="form-control" required>
                <option value="">Select </option>
               
                <option value="Bad">Bad</option>
                
                <option value="Good">Good</option>
                <option value="Very good">Very Good</option>
                <option value="excellent">Excellent</option>
              </select>
            </div>
            </div>
          </div>

          <!-- Free time after college -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="Freetime" class="col-sm-12 col-lg-12 col-form-label">Free time after college</label>
            <div class="col-sm-12">
              <select id="freetime"  name='freetime' class="form-control" required>
                <option value="">Select </option>
                <option value="very low">Very Low</option>
                <option value="low">Low</option>
                
                <option value="high">High</option>
                <option value="very high">Very high</option>
              </select>
            </div>
          </div>
          </div>

          <!-- Going out with friends -->
         
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="goingout" class="col-sm-12 col-lg-12 col-form-label">Going out with friends</label>
            <div class="col-sm-12">
              <select id="goingout" name='goout'  class="form-control" required>
                <option value="">Select </option>
                <option value="1 - very low">Very Low</option>
                <option value="2 - low">Low</option>
                <option value="3 - medium">Medium</option>
                <option value="4 - high">High</option>
                <option value="5 - very high">Very high</option>
              </select>
              </div>
            </div>
          </div>
          <!-- Health Condition -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="health" class="col-sm-12 col-lg-12 col-form-label">Health Condition</label>
            <div class="col-sm-12">
              <select id="health" name='health'  class="form-control" required>
                <option value="">Select </option>
                <option value="1 - very bad">Very bad</option>
                <option value="2- bad">Bad</option>
                <option value="3 - average">Average</option>
                <option value="4 - good">Good</option>
                <option value="5 - very good">Very good</option>
              </select>
            </div>
            </div>
          </div>

          <!-- 10thpercentage -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="10thpercentage" class="col-sm-12 col-lg-12 col-form-label">10th Percentage</label>
            <div class="col-sm-12 ">
              <input type="number" min="0" max="100" step="0.01" name='10thpercent'  id="10thpercentage" class="form-control" 
                placeholder="10th Percentage" required>
            </div>
          </div>
          </div>

          <!-- 12th or diploma percentage-->

          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="12thpercent" class="col-sm-12 col-lg-12 col-form-label">12th or Diploma Percentage</label>
              
              <div class="col-sm-12 ">
                
               <input type="number" class="form-control" id="12thpercent" name="12thordiploma%" placeholder="Enter your percentage"  min="0" max="100" step="0.01"
                required>
                 
              </div>
            </div>
          </div>
          <!-- eamcet or diploma -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
              <div class="px-4 col-sm-12 col-lg-12 d-flex">
                <div class="form-check form-check-inline mr-3">
                  <input class="form-check-input" type="radio" name="entrance" id="Eamcet" value="Eamcet" required>
                  <label class="form-check-label" value='Eamcet' for="Eamcet">Eamcet Rank</label>
               </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="entrance" id="Ecet" value="Ecet" required>
                   <label class="form-check-label" value="Ecet"  for="Ecet">Ecet Rank</label>
                </div>
              </div>
              <div class="form-group col-12 col-lg-12 mt-3">
                <input type="number" class="form-control" name='entrance_rank' id="Rank" placeholder="Enter your Rank" min="1" max="100000"
                   required>
              </div>
            </div>
          </div>
          <!-- internals percentage -->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
             <label for="internalspercentage" class="col-sm-12 col-lg-12 col-form-label">Internals Percentage</label>

            <div class="col-sm-12 ">
              <input type="number" min="0" max="100" step="0.01" name='internals' id="internalspercentage" class="form-control"
              id="rollno" placeholder="Internals Percentage" required>
            </div>
            </div>
          </div>
          <!-- previous SGPA-->
          <div class="col-md-6 col-lg-4 col-sm-12 p-3 border bg-light border-0">
            <div class="form-group row">
            <label for="prevsgpa" class="col-sm-12 col-lg-12 col-form-label">Previous SGPA</label>
            <div class="col-sm-12 ">
              <input type="number" min="0" max="10" step="0.01" name='sgpa' id="prevsgpa" class="form-control"
               id="rollno" placeholder="Enter Your Previous SGPA" required>
            </div> 
          </div> 
          </div>
          
              <!-- submit button -->
              <div class="col-12 p-3 text-center">
                <button type="submit" class="btn btn-info rounded">Get Your Predicted Grade Now</button>
              
            </div>
          </form>
  
      <!-- form ends here -->
    
    </div>
    <div>
    
    </div>
    
      
    <!-- content ends -->
  </div>
  <!-- container ends  -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
